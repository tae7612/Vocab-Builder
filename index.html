<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
      <header>
        <img class="logo pb-1 " src="assets/img/Vocab-Builder-Logo.png">
      </header>
      
      <div class="container">
      
        <div id = "quiz-header" class=" m-4">
            <p> Basic Level 1</p>
        </div>
      </div>
      
      
      <div class=" container ">
        <div class="quiz-box mx-auto">
          
            <div id="quiz-title " class=" bg-light quiz-title">
                <p class="h3 text-center p-3 text-muted"> Review </p>
            </div>
            
            <div class="container pb-3 ">
                <div class="row"> 
                    <div class="col-11">
                <row>
                    <div class ="pl-3 pt-4 h4 lead"><p>Choose the best definition</p></div>
                </row>
                
                <row>
                    <div class="quiz-question h3 pl-3"><p class="font-weight-light"><span id="quiz-word" class=" font-weight-bold">Economical</span> means:</p></div>
                </row>
                
                <row>
    
                    <div class= "quiz-answers pl-3 h5 font-weight-lighter">
                        <div  class="form-check mb-3">
                            <input id= "aBtn" class="form-check-input" name="answers"  type="radio" value="option1" >
                            <label id= "aLabel" class="form-check-label" >avoiding waste</label>
                        </div>
                        <div  class="form-check mb-3">
                            <input id= "bBtn" class="form-check-input " name="answers"  type="radio" value="option1" >
                            <label id= "bLabel" class="form-check-label " for="bBtn">common</label>
                        </div>
                        <div  class="form-check mb-3">
                            <input id= "cBtn" class="form-check-input" name="answers"   type="radio" value="option1" >
                            <label id= "cLabel" class="form-check-label" for="cBtn">rich</label>
                        </div>
                        <div  class="form-check mb-3">
                            <input id= "dBtn" class="form-check-input" name="answers"  type="radio" value="option1" >
                            <label id= "dLabel" class="form-check-label" for="dBtn">religious</label>
                        </div>
                    </div>
                    
                </row>
                
                
                <row>
                    <div class="col-sm align-items-end">
                        <span>Not sure? Get a Hint:</span>
                        <a class="quiz-icon m-1 py-2 px-1"><img class="inline-block pb-2" src="assets/img/icons/coin.png"><span class="h6"> 50/50</span></a>
                        <a class="quiz-icon m-1 py-2 px-1"><img class="inline-block pb-2" src="assets/img/icons/book.png"><span class="h6"> Definition</span></a>
                    </div>
                    
                    
                
                </row>
                    </div>
                    
                    <div class="col-1 ">
                        
                    </div>
                </div>
            </div>
            
            
            <div id="quiz-next" class="quiz-next-btn d-none">
                <p class="h5 text-center p-3 "> Next  <i class="align-middle fas fa-angle-right"></i></p>
            </div>
          
        
        </div>
      
      
      </div>
      
    
      
      <div class="d-none">
      <div class="input-group mb-3 mt-5 px-4">
        <input type="text" id= "search" class="form-control" placeholder="Search Word" aria-label="Search" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="speak">Speak</button>
        </div>
      </div>
      
      <div class="mx-5" style="">
        <ul class="list-group list-group-flush" id="search-list">
        </ul>
      </div>
          
          </div>
      
    
      
      <script src="sketch.js"></script>
      <script src="script.js"></script>
  </body>
</html>
